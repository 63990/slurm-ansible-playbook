---
- hosts: all
  pre_tasks:
    - name: Verify Ansible meets Cluster's version requirements.
      assert:
        that: "ansible_version.full | version_compare('2.5', '>=')"
        msg: >
          "You must update Ansible to at least 2.5 to use this Ansible playbook."
- name: common
  hosts: all
  tags: common
  roles:
    - dhcp
    - ssh
    - epel
    - security-updates
    - debug-tools
    - ntp
    - filesystem
    - users
    - monitoring
- import_playbook: management.yml
- import_playbook: compute.yml
